<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐỒ ĂN LÀNG ĐẠI HỌC</title>
    {% block CSS %} {% endblock %}
     <!-- Preconnect to a CDN if jQuery is being loaded from there -->
     <link rel="preconnect" href="https://code.jquery.com">
     <!-- DNS-Prefetch can also be used as a lighter alternative to preconnect -->
     <link rel="dns-prefetch" href="https://code.jquery.com">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="webapp">
        {% block header %}{% endblock %}
        <!-- xong phan header -->
        
        {% include 'navleft_aside.html' %}
        <!--  bat dau code cho phan noi dung  -->
        {% block content %}{% endblock %}

        <!-- bat dau phan footer wrapper -->
        {% include 'footer.html' %}
    </div>
</body>

</html>
